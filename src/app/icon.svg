<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#3B82F6" />

  <!-- Compass outer ring -->
  <circle cx="16" cy="16" r="12" stroke="white" stroke-width="1.5" fill="none" />

  <!-- Cardinal direction markers -->
  <circle cx="16" cy="5.5" r="1.2" fill="white" />
  <circle cx="16" cy="26.5" r="1" fill="white" opacity="0.7" />
  <circle cx="5.5" cy="16" r="1" fill="white" opacity="0.7" />
  <circle cx="26.5" cy="16" r="1" fill="white" opacity="0.7" />

  <!-- Compass needle - North (pointing up, red/orange) -->
  <polygon points="16,7 13,16 16,14 19,16" fill="#F97316" />

  <!-- Compass needle - South (pointing down, white) -->
  <polygon points="16,25 13,16 16,18 19,16" fill="white" opacity="0.9" />

  <!-- Center pivot -->
  <circle cx="16" cy="16" r="2" fill="white" />
  <circle cx="16" cy="16" r="1" fill="#3B82F6" />
</svg>
